<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://localhost:8180/js/keycloak.js"></script>

    <script>
        var keycloak;
        function initKeycloak() {
            keycloak = new Keycloak({
                "realm": "usager",
                "auth-server-url": "http://localhost:8180/",
                "ssl-required": "external",
                "clientId": "frontend",
                "public-client": true,
                "confidential-port": 0
            });
            keycloak.init({onLoad: 'login-required'}).then(function (authenticated) {
                alert(authenticated ? 'authenticated' : 'not authenticated');
                if (authenticated) {
                    if (keycloak.hasRealmRole('client')) {
                        requestclient();
                    }
                    if (keycloak.hasRealmRole('admin')) {
                        requestadmin();
                    }
                    updateCategorie();
                }
            }).catch(function (error) {
                console.error('Failed to initialize Keycloak', error);
                alert('failed to initialize: ' + error);
            });
        }

        function requestclient() {
            alert('Dans request client');
            axios.get("http://localhost:8888/api/client", {
                headers: {
                    'Authorization': 'Bearer ' + keycloak.token
                }
            })
                .then(function (response) {
                    console.log("Response: ", response.status);
                    alert('client ajoute');
                })
                .catch(function (error) {
                    console.log('refreshing');
                    keycloak.updateToken(5).then(function () {
                        console.log('Token refreshed');
                    }).catch(function () {
                        console.log('Failed to refresh token');
                    })
                });
        }

        function requestadmin() {
            alert('Dans request admin');
            axios.get("http://localhost:8888/api/admin", {
                headers: {
                    'Authorization': 'Bearer ' + keycloak.token
                }
            })
                .then(function (response) {
                    console.log("Response: ", response.status);
                    alert('admin ajoute');
                })
                .catch(function (error) {
                    console.log('refreshing');
                    keycloak.updateToken(5).then(function () {
                        console.log('Token refreshed');
                    }).catch(function () {
                        console.log('Failed to refresh token');
                    })
                });
        }

        function logout() {
         //   let logoutURL = "http://localhost:8080//realms/usager/protocol/openid-connect/logout"
         //   window.location.href = logoutURL;
        }

        function updateCategorie() {
            alert('Dans update Categorie');
            const gridContainer = document.getElementById('gridContainer');
            axios.get("http://localhost:8888/api/getcategorie", {
                headers: {
                    'Authorization': 'Bearer ' + keycloak.token
                }
            })
                .then(function (response) {
                    console.log("Response: ", response.status);
                    for (let i in response.data) {
                        const div = document.createElement('div');
                        div.className = 'grid-item';
                        div.textContent = response.data[i].description;
                        alert(response.data[i].description);
                        gridContainer.appendChild(div);
                        console.log(i);
                    }
                })
                .catch(function (error) {
                    console.log('refreshing');
                    keycloak.updateToken(5).then(function () {
                        console.log('Token refreshed');
                    }).catch(function () {
                        console.log('Failed to refresh token');
                    })
                });
            alert("apr√®s");

        }


    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initKeycloak()">
    <header><h1 class="title">Titre</h1></header>
    <div class="container">
        <div class="grid-container" id="gridContainer">
            <!-- JavaScript will populate this div with items -->
        </div>
        <div class="panier">
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        </div>
    </div>

</body>
</html>
